<!DOCTYPE html>
<html>
<head>
    <title>4.3</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <svg width="320" height="240" style="border: 1px solid black;">
            <rect x="10" y="10" width="300" height="220" fill="none" stroke="gray" />
            <line :x1="crossX - 2.5" :y1="crossY" :x2="crossX + 2.5" :y2="crossY" stroke="black" stroke-width="3"/>
            <line :x1="crossX" :y1="crossY - 2.5" :x2="crossX" :y2="crossY + 2.5" stroke="black" stroke-width="3"/>
        </svg>
        <p>Положение креста: X={{ crossX }}, Y={{ crossY }}</p>
        <p>Используйте стрелки на клавиатуре для перемещения.</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // Начальные координаты крестацентр
                crossX: 160,
                crossY: 120,
                // Границы движения
                minX: 10 + 2.5, // 10 пикселей от края + половина размера креста
                maxX: 310 - 2.5, // 320 - 10 - 2.5
                minY: 10 + 2.5,
                maxY: 230 - 2.5 // 240 - 10 - 2.5
            },
            created: function() {
                document.addEventListener('keydown', this.handleKeyDown);
            },
            beforeDestroy: function() {
                document.removeEventListener('keydown', this.handleKeyDown);
            },
            methods: {
                handleKeyDown: function(event) {
                    let step = 5; // Шаг перемещения
                    switch(event.key) {
                        case 'ArrowLeft':
                            if (this.crossX > this.minX) {
                                this.crossX -= step;
                            }
                            break;
                        case 'ArrowRight':
                            if (this.crossX < this.maxX) {
                                this.crossX += step;
                            }
                            break;
                        case 'ArrowUp':
                            if (this.crossY > this.minY) {
                                this.crossY -= step;
                            }
                            break;
                        case 'ArrowDown':
                            if (this.crossY < this.maxY) {
                                this.crossY += step;
                            }
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
